<div class="delete-category">
  <h3 mat-dialog-title>Are you sure you want to delete category {{data.name}}?</h3>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button mat-dialog-close color="primary" (click)="deleteCategory()">Delete</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>
</div>
